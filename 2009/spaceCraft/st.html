<body>
<h1>Using the Inline Node</h1>
<p>
    This example includes an external x3d scene. You can even manipulate its content during runtime.
</p>
<x3d width="500px" height="400px">
    <scene>
        <viewpoint fieldofview="1" centerofrotation="0,0,0" />
        <inline url="enterprise%20ncc-1701d.x3d" />
        <inline url="DefiantByExtrusion.x3d" />
    </scene>
</x3d>
</body></html>
