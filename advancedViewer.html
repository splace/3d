<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Model</title>
	<script type="text/javascript" src="https://cdn.rawgit.com/create3000/x_ite/4.2.4/dist/x_ite.min.js"></script>
    <script type="text/javascript">
		function GetURLParameter(param){
			var pageURL = window.location.search.substring(1);
			var s = pageURL.split('&');
			for (var i = 0; i < s.length; i++) {
				var f = s[i].split('=',2);
				if (f[0] == param){
				    return f[1];
				}
			}
		}
		function loadModel(){
			var x3d = document.createElement("X3DCanvas")
			var att = document.createAttribute("src")
			att.value =GetURLParameter('model');
			x3d.setAttributeNode(att);  
	        document.getElementById("title").parentNode.insertBefore(x3d,null)
 		return att.value
     }
	</script>
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/create3000/x_ite/4.2.4/dist/x_ite.css"/>
    <style>
    X3DCanvas {
      width: 100%;
      height: 100%;
    }
    </style>
</head>
<body onLoad="document.getElementById('title').innerText=decodeURI(loadModel().split('/').pop())">
<h1 style="color:white;position:absolute;z-index:1;text-shadow: 2px 2px 2px black;padding-left:1em" id="title">Model</h1>
</body>
</html>
