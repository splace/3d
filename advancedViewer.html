<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Model</title>
	<script type="text/javascript" src="https://code.create3000.de/x_ite/4.2.6/dist/x_ite.min.js"></script>
    <script type="text/javascript">
		function GetURLParameter(param){
			var fs = window.location.search.substring(1).split('&');
			for (var i = 0; i < fs.length; i++) {
				var f = fs[i].split('=',2);
				if (f[0] == param){
				    return f[1];
				}
			}
		}
		function insertModel(id){
			var x3d = document.createElement("X3DCanvas")
			var att = document.createAttribute("src")
			att.value =GetURLParameter('model');
			x3d.setAttributeNode(att);  
	        document.getElementById(id).parentNode.insertBefore(x3d,null)
	        x3d.focus()
 		return att.value
     }
	</script>
	<link rel="stylesheet" type="text/css" href="https://code.create3000.de/x_ite/4.2.6/dist/x_ite.css"/>
    <style>
    X3DCanvas {
      width: 100%;
      height: 100%;
    }
    </style>
</head>
<body onLoad="document.getElementById('title').innerText=decodeURI(insertModel('title').split('/').pop())">
<h1 style="color:white;position:absolute;z-index:1;text-shadow: 2px 2px 2px black;padding-left:1em" id="title">Model</h1>
</body>
</html>
