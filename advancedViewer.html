<html>
<head>
<meta http-equiv="content-type" content="text/html">
    <title>Model</title>
	<link rel="stylesheet" type="text/css" href="https://create3000.github.io/code/x_ite/7.4.0/dist/x_ite.css"/>
	<script type="text/javascript" src="https://create3000.github.io/code/x_ite/7.4.0/dist/x_ite.min.js"></script>
    <script type="text/javascript">
		// pull a parameter off url
		function GetURLParameter(paramName){
			var fs = window.location.search.substring(1).split('&');
			for (var i = 0; i < fs.length; i++) {
				var f = fs[i].split('=',2);
				if (f[0] == paramName){
				    return f[1];
				}
			}
		}
		// return the text from the 'model' parameter pulled off this pages url. 
		// also make a new X3DCanvas Element, before the element with the provided name, with its 'src' attribute the same text
		function insertModel(id){
			var x3d = document.createElement("X3DCanvas")
			var att = document.createAttribute("src")
			att.value =GetURLParameter('model');
			x3d.setAttributeNode(att);  
	        document.getElementById(id).parentNode.insertBefore(x3d,null)
	        x3d.focus()
 		return att.value
     }
	</script>
    <style>
    X3DCanvas {
      width: 100%;
      height: 100%;
    }
    </style>
</head>
<body onLoad="document.getElementById('title').innerText=decodeURI(insertModel('title').split('/').pop())">
<h1 id="title" style="color:rgb(181, 232, 83);opacity:0.5;position:absolute;z-index:1;text-shadow: 2px 2px 2px black;pointer-events: none;" >Model Loading...</h1>
</body>
</html>
