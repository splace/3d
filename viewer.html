<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Model</title>
    <script type="text/javascript" src="https://www.x3dom.org/release/x3dom-full.js"> </script>
    <script type="text/javascript">
		function GetURLParameter(sParam){
			var sPageURL = window.location.search.substring(1);
			var sURLVariables = sPageURL.split('&');
			for (var i = 0; i < sURLVariables.length; i++) {
				var sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] == sParam){
				    return sParameterName[1];
				}
			}
		}
		function loadContent(){
			model=GetURLParameter('model');
           document.getElementById("content").setAttribute('url', model);
           document.getElementById("title").innerText= model.substring(model.lastIndexOf('/')+1);
     }
	</script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/release/x3dom.css">
</head>
<body onload="loadContent()">
<h1 id="title">Model</h1>
<x3d>
    <scene>
    	<navigationInfo headlight="FALSE" type="EXAMINE"/> 
    	<directionalLight ambientIntensity="0.1"/>
        <inline id="content" />
    </scene>
</x3d>
</body>
</html>
